{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8"/>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <!--animatecss-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <meta charset="utf-8"/>
    <title>ACI MAP</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no"/>

    <link href="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.css" rel="stylesheet"/>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mapbox-gl-animated-popup@v0.2.1/dist/mapbox-gl-animated-popup.min.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.0/mapbox-gl-directions.js"></script>
    <link rel="stylesheet"
          href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.0/mapbox-gl-directions.css"
          type="text/css"/>

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 50%;
        }

        .custom-table td {
            width: 50px; /* Adjust the width as needed */
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <!-- ACI map -->

    <!-- BootStrap -->
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous"/>
    <script
            src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet"/>

    <title>ACI Map</title>
    <!-- Mapbox -->
    <link href="https://api.mapbox.com/mapbox-assembly/mbx/v0.18.0/assembly.min.css" rel="stylesheet"/>

    <link rel="stylesheet" href="{% static 'css\style.css' %}"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>

<div class="container-fluid p-0">
    <div class="row m-0">
        <div class="col-6 bg-white p-0" style="width: 50vw; height: 100vh">
            <!-- Left half with white background -->
            <br>
            <div class="container mt-8">
                <h4>Prediction Table</h4>
                <div class="form-group form-inline">
                    <form>
                        <div class="form-group">
                            <input type="number" class="form-control" id="numColumns" min="1" max="10">
                        </div>
                    </form>
                    <button class="btn btn-primary" style="margin-left: 20px" id="createTable">Show</button>
                </div>


                <div id="tableContainer" class="mt-4"></div>
            </div>
        </div>
        <div class="col-6 p-0" style="width: 50vw; height: 100vh">
            <!-- Right half for the Mapbox map -->
            <div id="map" style="height: 100%"></div>
        </div>
    </div>
</div>

<script>
    document.getElementById("createTable").addEventListener("click", function () {
        const numColumns = parseInt(document.getElementById("numColumns").value);

        if (!isNaN(numColumns) && numColumns > 0) {
            let tableHtml = '<table class="table table-bordered custom-table"><thead><tr><th>Station</th>';
            for (let i = 1; i <= numColumns; i++) {
                tableHtml += `<th>Month ${i}</th>`;
            }
            tableHtml += '</tr></thead><tbody><tr>';
            for (let i = 0; i <= numColumns; i++) {
                tableHtml += '<td></td>';
            }
            tableHtml += '</tr></tbody></table>';
            document.getElementById("tableContainer").innerHTML = tableHtml;
        }
    });
</script>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="{% static 'js/mapLoad.js' %}"></script>
</body>
</html>
