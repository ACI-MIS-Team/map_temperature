<html lang="en">
  <head>
    <meta charset="utf-8" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!--animatecss-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <meta charset="utf-8" />
    <title>ACI MAP</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />

    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js"></script>

    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.0/mapbox-gl-directions.js"></script>
    <link
      rel="stylesheet"
      href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.0/mapbox-gl-directions.css"
      type="text/css"
    />

    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <!-- ACI map -->

    <!-- BootStrap -->

      crossorigin="anonymous"
    />

      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>

      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"

    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />

    <title>ACI Map</title>
    <!-- Mapbox -->
    <link
      href="https://api.mapbox.com/mapbox-assembly/mbx/v0.18.0/assembly.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="{% static 'css\style.css' %}" />
  </head>
  <body>
    <div class="container-fluid p-0">
      <div class="row m-0">
        <div class="col-6 bg-white p-0" style="width: 50vw; height: 100vh">
          <!-- Left half with white background -->
        </div>
        <div class="col-6 p-0" style="width: 50vw; height: 100vh">
          <!-- Right half for the Mapbox map -->
          <div id="map" style="height: 100%"></div>
        </div>
      </div>
    </div>

    <script src="{% static 'js/mapLoad.js' %}"></script>
  </body>
